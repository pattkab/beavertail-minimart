<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beavertail Mini-Mart â€” Order</title>

  <style>
    :root{
      --bg: #f6f7fb;
      --surface: #ffffff;
      --surface-2: #f0f2f8;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(17,24,39,.12);
      --shadow: 0 10px 22px rgba(17,24,39,.08);

      --brand: #2563eb;
      --danger: #dc2626;
      --ok: #059669;
      --radius: 16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }

    header{
      position:sticky; top:0; z-index:10;
      background: rgba(246,247,251,.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .wrap{ max-width:1100px; margin:auto; padding:14px 16px; }

    .brandbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      flex-wrap:nowrap;
    }

    h1{ margin:0; font-size:18px; }
    .subtitle{ margin:0; font-size:12px; color:var(--muted); }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:nowrap;
    }

    .pill{
      display:flex; gap:8px; align-items:center;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:999px;
      padding:8px 10px;
      box-shadow:var(--shadow);
    }

    .pill input{
      border:none;
      outline:none;
      background:transparent;
      width:200px;
    }

    .btn{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      color:#fff;
      font-weight:700;
      background:var(--brand);
    }

    .btn-danger{
      background:#fee2e2;
      color:#b91c1c;
      border:1px solid #fecaca;
    }

    main{ padding:18px 0 120px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }

    @media(max-width:640px){
      .grid{ grid-template-columns:repeat(2,1fr); }
      .pill input{ width:140px; }
    }

    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .imgbox{
      height:120px;
      background:var(--surface-2);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .content{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .name{ font-weight:800; }
    .price{ font-weight:900; }

    .qty{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:auto;
    }

    .stepper{
      display:flex;
      gap:8px;
      background:var(--surface-2);
      padding:6px;
      border-radius:12px;
    }

    .stepper button{
      width:30px;
      height:30px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:900;
    }

    .bottom{
      position:fixed;
      left:0; right:0; bottom:0;
      background:rgba(246,247,251,.9);
      border-top:1px solid var(--border);
      backdrop-filter:blur(10px);
    }

    .bottom .wrap{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .totals{
      font-size:14px;
    }

    .totals strong{
      font-weight:900;
    }

    .badge{
      background:#fff;
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      font-weight:800;
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:flex-end;
      justify-content:center;
    }

    .sheet{
      width:100%;
      max-width:720px;
      background:#fff;
      border-radius:20px;
      padding:14px;
    }

    .orderbox{
      background:#f9fafb;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      font-size:13px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap brandbar">
    <div>
      <h1>Beavertail Mini-mart</h1>
      <p class="subtitle">Select items â†’ Review total â†’ Send via WhatsApp or Email</p>
    </div>

    <div class="controls">
      <div class="pill">
        ðŸ”Ž <input id="search" placeholder="Search itemsâ€¦">
      </div>
      <button class="btn btn-danger" id="clearCart">Clear cart</button>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="grid" id="productGrid"></div>
  </div>
</main>

<div class="bottom">
  <div class="wrap">
    <div class="totals">
      <div><strong>UGX</strong></div>
      <div>Subtotal: <strong id="subtotalText">0</strong></div>
      <div>Total: <strong id="totalText">0</strong></div>
    </div>
    <div style="display:flex; gap:10px;">
      <span class="badge" id="itemsBadge">0 items</span>
      <button class="btn" id="nextBtn">Next â†’</button>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="sheet">
    <h3>Review your order</h3>
    <div class="orderbox" id="orderPreview"></div>
    <div style="margin-top:10px; display:flex; gap:10px; justify-content:flex-end;">
      <a class="btn" id="waBtn" target="_blank">Send via WhatsApp</a>
      <a class="btn btn-danger" id="closeModal">Close</a>
    </div>
  </div>
</div>

<script>
const WHATSAPP_NUMBER="256772844881";
const EMAIL_TO="drxpatt@gmail.com";

const products=[
  {id:"p1",name:"Rice (5kg)",price:45000},
  {id:"p2",name:"Sugar (1kg)",price:4500},
  {id:"p3",name:"Cooking Oil (1L)",price:13000},
  {id:"p4",name:"Bread",price:3500}
];

let cart=JSON.parse(localStorage.getItem("beavertail_cart")||"{}");

const grid=document.getElementById("productGrid");
const subtotalText=document.getElementById("subtotalText");
const totalText=document.getElementById("totalText");
const itemsBadge=document.getElementById("itemsBadge");
const modal=document.getElementById("modal");
const orderPreview=document.getElementById("orderPreview");
const waBtn=document.getElementById("waBtn");

function format(n){return new Intl.NumberFormat("en-UG").format(n);}

function render(){
  grid.innerHTML="";
  let subtotal=0, items=0;

  products.forEach(p=>{
    const q=cart[p.id]||0;
    subtotal+=p.price*q;
    items+=q;

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="imgbox">Photo</div>
      <div class="content">
        <div class="row">
          <div class="name">${p.name}</div>
          <div class="price">${format(p.price)}</div>
        </div>
        <div class="qty">
          <div class="stepper">
            <button onclick="setQty('${p.id}',${q-1})">âˆ’</button>
            <span>${q}</span>
            <button onclick="setQty('${p.id}',${q+1})">+</button>
          </div>
        </div>
      </div>`;
    grid.appendChild(card);
  });

  subtotalText.textContent=format(subtotal);
  totalText.textContent=format(subtotal);
  itemsBadge.textContent=`${items} items`;
}

function setQty(id,q){
  if(q<=0) delete cart[id]; else cart[id]=q;
  localStorage.setItem("beavertail_cart",JSON.stringify(cart));
  render();
}

document.getElementById("nextBtn").onclick=()=>{
  let msg="BEAVERTAIL MINI-MART ORDER\n\n";
  let total=0;
  products.forEach(p=>{
    if(cart[p.id]){
      let t=p.price*cart[p.id];
      total+=t;
      msg+=`${p.name} x${cart[p.id]} = UGX ${format(t)}\n`;
    }
  });
  msg+=`\n*TOTAL: UGX ${format(total)}*`;
  orderPreview.innerHTML=msg.replace(/\*(.*?)\*/g,"<strong>$1</strong>");
  waBtn.href=`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  modal.style.display="flex";
};

document.getElementById("closeModal").onclick=()=>modal.style.display="none";
document.getElementById("clearCart").onclick=()=>{cart={};render();};

render();
</script>

</body>
</html>
